<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - MyShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">

    <!-- Navigation Bar -->
    <nav class="bg-pink-600 fixed w-full top-0 z-10 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-3">
            <div class="logo">
                <img src="MyShop_Logo_Pink (1).jpg" alt="MyShop Logo" class="h-12">
            </div>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-white text-lg hover:text-yellow-400">Home</a></li>
                <li><a href="products.html" class="text-white text-lg hover:text-yellow-400">Products</a></li>
                <li><a href="cart.html" class="text-white text-lg hover:text-yellow-400">Cart</a></li>
                <li><a href="contact.html" class="text-white text-lg hover:text-yellow-400">Contact</a></li>
                <li><a href="about.html" class="text-white text-lg hover:text-yellow-400">About Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login/Register Section -->
    <section class="login-register py-16 px-6 mt-20">
        <div class="max-w-7xl mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Login or Register</h2>

            <div class="form-container grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Login Form -->
                <div class="login-form bg-white p-8 shadow-lg rounded-lg">
                    <h3 class="text-2xl font-semibold mb-6">Login</h3>
                    <form action="#" method="POST" onsubmit="return validateForm('loginForm')">
                        <input type="email" placeholder="Email" required class="w-full p-3 mb-4 border border-gray-300 rounded-md" name="loginEmail">
                        <input id="loginPassword" type="password" placeholder="Password" required class="w-full p-3 mb-2 border border-gray-300 rounded-md" name="loginPassword">
                        <button type="button" onclick="togglePasswordVisibility('loginPassword')" class="text-sm text-blue-500 mb-4">Show/Hide Password</button>
                        <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-md hover:bg-pink-700">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="register-form bg-white p-8 shadow-lg rounded-lg">
                    <h3 class="text-2xl font-semibold mb-6">Register</h3>
                    <form action="#" method="POST" onsubmit="return validateForm('registerForm')">
                        <input type="text" placeholder="Full Name" required class="w-full p-3 mb-4 border border-gray-300 rounded-md" name="fullName">
                        <input type="email" placeholder="Email" required class="w-full p-3 mb-4 border border-gray-300 rounded-md" name="registerEmail">
                        <input id="registerPassword" type="password" placeholder="Password" required class="w-full p-3 mb-2 border border-gray-300 rounded-md" name="registerPassword">
                        <button type="button" onclick="togglePasswordVisibility('registerPassword')" class="text-sm text-blue-500 mb-4">Show/Hide Password</button>
                        <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-md hover:bg-pink-700">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-7xl mx-auto text-center">
            <p>&copy; 2025 MyShop. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Functions -->
    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        // Function to validate form inputs (checks if required fields are filled)
        function validateForm(formId) {
            const form = document.forms[formId];
            let valid = true;
            for (let i = 0; i < form.length; i++) {
                if (form[i].type !== "button" && form[i].required && form[i].value.trim() === "") {
                    alert("Please fill out all required fields.");
                    valid = false;
                    break;
                }
            }
            return valid;
        }
    </script>

</body>
</html>
